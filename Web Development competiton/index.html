<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Smart Waste Management</title>
    <style>
        body { font-family: sans-serif; margin: 0; background: #f4f7f6; }
        nav { background: #2e7d32; color: white; padding: 1rem; display: flex; gap: 20px; }
        nav a { color: white; text-decoration: none; cursor: pointer; }
        .container { padding: 20px; max-width: 1000px; margin: auto; }
        .page { display: none; }
        .active { display: block; }
        .card { background: white; padding: 20px; border-radius: 8px; shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        .status-badge { padding: 5px 10px; border-radius: 4px; font-size: 0.8rem; }
        .resolved { background: #c8e6c9; color: #2e7d32; }
    </style>
</head>
<body>

<nav>
    <strong>EcoSmart City</strong>
    <a onclick="showPage('dashboard')">Dashboard</a>
    <a onclick="showPage('reporting')">Report</a>
    <a onclick="showPage('schedule')">Schedule</a>
    <a onclick="showPage('education')">Education</a>
</nav>

<div class="container">
    <div id="dashboard" class="page active">
        <h2>Waste Management Dashboard</h2>
        <div style="display: flex; gap: 20px;">
            <div class="card" style="flex: 1; border-top: 5px solid #2196f3;">
                <h3>Issues Reported</h3>
                <p style="font-size: 2rem;">124</p>
            </div>
            <div class="card" style="flex: 1; border-top: 5px solid #4caf50;">
                <h3>Issues Resolved</h3>
                <p style="font-size: 2rem;">89</p>
            </div>
        </div>
    </div>

    <div id="reporting" class="page">
        <div class="card">
            <h2>Report Waste Issue</h2>
            <form id="reportForm">
                <p>Type: <select id="wType" required style="width:100%; padding:8px;">
                    <option value="overflow">Garbage Overflow</option>
                    <option value="plastic">Plastic Waste</option>
                </select></p>
                <p>Location: <input type="text" id="wLoc" required style="width:100%; padding:8px;"></p>
                <p>Description: <textarea id="wDesc" style="width:100%; height:100px;"></textarea></p>
                <button type="submit" style="background:#2e7d32; color:white; border:none; padding:10px 20px; border-radius:4px;">Submit</button>
            </form>
        </div>
    </div>

    <div id="schedule" class="page">
        <div class="card">
            <h2>Collection Schedule</h2>
            <input type="text" id="searchArea" placeholder="Search area..." onkeyup="filterTable()" style="margin-bottom:10px; padding:8px; width:100%;">
            <table id="schedTable">
                <tr><th>Area</th><th>Type</th><th>Date</th></tr>
                <tr><td>Downtown</td><td>General</td><td>2023-10-25</td></tr>
                <tr><td>North Side</td><td>Recycle</td><td>2023-10-26</td></tr>
            </table>
        </div>
    </div>
</div>

<script>
    function showPage(pageId) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
    }

    document.getElementById('reportForm').onsubmit = (e) => {
        e.preventDefault();
        alert("Success! Thank you for reporting.");
    };

    function filterTable() {
        let input = document.getElementById("searchArea").value.toUpperCase();
        let rows = document.getElementById("schedTable").getElementsByTagName("tr");
        for (let i = 1; i < rows.length; i++) {
            rows[i].style.display = rows[i].innerText.toUpperCase().includes(input) ? "" : "none";
        }
    }
</script>

</body>
</html>
